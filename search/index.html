<script>
	var options = {
		shouldSort: true,
		threshold: 0.4,

	var s = '[{"title":"IntelliJ安装后个性化","date":"2019-06-07T10:42:04.000Z","content":"安装完IntelliJ后，java的自动补全main和syso不能用，要设置一下。mac和win版大同小异。如图添加即可：\n顺便alt+补全的功能：\n因为alt+已经有快捷键占用了，所以会报错，根据报错信息把那个占用的去掉就可以了。\n","tags":["software"],"path":"2019/06/07/IntelliJ安装后个性化/","external_link":""},{"title":"一些经典算法","date":"2019-06-08T00:36:12.000Z","content":"网上各种算法的详细解释已经很多了，这里就放一些大纲。\n直接插入希尔排序二分排序冒泡排序选择排序快速排序归并排序堆排序\n这几个要烂熟于心。\n其中：希尔排序和插入排序一样，不同的是，将插入排序的每次+1换成步进值即可。\n二分排序，好多公司喜欢出这个和快排作为面试题，太经典了，一定要弄明白。\n冒泡排序和选择排序，这两个排序在写法上类似，但是：冒泡排序是，第二个循环内部比较，每次都将最大的放到最右边，从而下次循环比较可以将排序范围的右边减少一个。\n选择排序是，两个循环的数值比较，每次将最小的放在最左边，从而每次排序范围从最左边减少一个。\n快排，不管是刨坑法，还是换位法，主要思想就是找中轴线，先排后分再递归。每次排序找出中轴线j的位置，然后low–j-1, j+1–high,分成两个部分，用递归即可。\n归并，先分再排最后合。归并是将整个数组按mid分成两部分，然后再排序。当分成不能再分割的两部分时，排序（有奇数、有偶数的情况）。将每一小块排序完，合并在一起，即完成排序。\n堆排序，这个理论比前边的多一些，先把所有数据看成一个完全二叉树（完全二叉树，完美二叉树，满二叉树的区别了解一下）。先做出大根堆，然后不断建堆，比较，建堆，比较，因为是用递归，所以，其实是从下往上走的。每个节点都和自己的子节点比较，将大的值放到父节点，那么，递归完成后，一定是大顶堆。\n所有排序的代码和注释放在git上，看需下载。\n","tags":["algorithm","interview"],"path":"2019/06/08/一些经典算法/","external_link":""},{"title":"开始上路","date":"2019-06-02T01:59:55.000Z","content":"开始制作这个博客，纯粹是因为突如其来的公司裁员，让我意识到中年危机已经到来！在这个技术不断更新换代的年代，一成不变是最可怕的事情。而学习后记不住，或者不使用逐渐遗忘，也让人无法进步。使用这个博客，记录一些学习的内容，希望可以保持更新，持续进步。\n","tags":["moods"],"path":"2019/06/02/开始上路/","external_link":""}]';

	s = s.replace(/\\n/g, "\\n")
               .replace(/\\'/g, "\\'")
               .replace(/\\"/g, '\\"')
               .replace(/\\&/g, "\\&")
               .replace(/\\r/g, "\\r")
               .replace(/\\t/g, "\\t")
               .replace(/\\b/g, "\\b")
               .replace(/\\f/g, "\\f")

// remove non-printable and other non-valid JSON chars
	s = s.replace(/[\u0000-\u0019]+/g,"");
	var list = JSON.parse(s);
	var fuse = new Fuse(list, options);
	var el = document.getElementById('search-form');
	var newBox = $('.Card-archive').first().clone();
	el.oninput = function(event){
		var searchText = el.value;
		var result = fuse.search(searchText);
		$('.archive-cards .Card-archive').remove();
		for(var i in result){
			var anotherBox = newBox.clone();
			var dateStr = new Date(result[i].date);
			anotherBox.css('display','flex');
			var url = "";
			if(result[i].external_link !== ""){
				url = result[i].external_link;
			}else{
				url = '/' + result[i].path;
			}

			anotherBox.find('.Card-title a').text(result[i].title).attr('href', url);
			anotherBox.find('.Card-date').text(dateStr.toDateString());
			anotherBox.appendTo('.archive-cards');
		}
	}
</script>
