	var s = '[{"title":"IntelliJ安装后个性化","date":"2019-06-07T10:42:04.000Z","content":"安装完IntelliJ后，java的自动补全main和syso不能用，要设置一下。mac和win版大同小异。如图添加即可：\n顺便alt+补全的功能：\n因为alt+已经有快捷键占用了，所以会报错，根据报错信息把那个占用的去掉就可以了。\n","tags":["software"],"path":"2019/06/07/IntelliJ安装后个性化/","external_link":""},{"title":"aws常用","date":"2019-07-27T03:20:24.000Z","content":"现在工作上云的非常多，不管是以前的oracle云，还是现在的aws云，越来越多的企业希望将服务往云上推\n这是aws上一些经常遇见的内容\n申请账号啥的，现在aws有免费试用，随便申请一个玩玩吧\n首先了解s3\n然后看看ec2的建立建立后，试用ssh连接私有ip，当然如果暴露了公网那就随便了\n连接后如果想用docker参见上一篇docker的博闻aws configure 设置一下region使用aws ecr get-login –region us-east-1 –no-include-email查看登录帐号信息然后 使用docker login -u AWS -p XXX https:要连的地址将第一条指令查询出的 -p后面的内容粘过来 后面的https的内容 换成你要登录的地址即可然后就可以pull image\n不同的docker使用的base image不同，所以基础操作系统总是会不一样\n查看linux版本查看版本所有linux都适用cat etcissuecat procversionuname -a\n根据不同的linux版本，指令不尽相同\n这点要注意\n","tags":["aws"],"path":"2019/07/27/aws常用/","external_link":""},{"title":"macOS Catalina下的一些问题解决","date":"2019-11-23T13:35:20.000Z","content":"App 在macOS Catalina下提示已损坏无法打开解决办法：\n打开终端；输入以下命令，回车；sudo xattr -d com.apple.quarantine Applicationsxxxx.app注意：Applicationsxxxx.app 换成你的App路径重启App即可。\n","tags":["macOS"],"path":"2019/11/23/macOS-Catalina下的一些问题解决/","external_link":""},{"title":"leetcode刷题","date":"2019-06-16T14:21:35.000Z","content":"在leetcode刷题，是面试前的必备良药，在理论复习的差不多的时候，面试时的code一定要跟上。很多面试需要当场在白板上写代码的，这时你会发现，非常熟悉的单例，链表，或者平时在本上写了又写的几种排序算法，拿着马克笔，在白板上一写，各种各样的问题都出现了。。。\n没别的办法，唯手熟尔。多写，多练。\nleetcode作为刷题网站，广受码农好评，当然，现在也有中文版，我就用中文版刷。国内其他几个类似的网站，其实都大同小异。\n算法题，分简单、中等、困难，三级。如果是面亚马逊，google，airbnb，请在简单、中等的题差不多的时候，一定要刷困难的题！为什么？不为什么，google的consultant职位都需要考hard的题，我的开发同事为了这个职位刷了半年。\n其他的公司，一般是简单、中等的题，有一些是出题率比较高的，网上可以搜到各个公司的面试题，参考着来刷。我刷的时候是看类型，排序，链表，贪心，大概类型的常用的题都要做一下。其实算下来也就几十个常用的题，看看解题思路，并不难。\n然后为了保险，还是需要看几个困难题，比如，在面试华为的时候，就考到了一个困难题，没有刷到，还好当时写出来了。（顺便说一句，个人对华为还是挺喜欢的，尽管市面上对华为有妖魔化的现象，至少我在华为的朋友，和我面试时遇到的华为同事，都是很nice的，尽管offer给我后，我没去。。。）\n说句实话，各个公司对开发的要求不一样，所以，对于数据库，如果你只是普通的3-5年的开发，知道基本的调优，比如索引，就行了，10年左右的话，要再往深看看。比如hash join, sorted merge join等等。\n虽然，我个人并不觉得，一个开发对数据库底层了解太多有什么好处，可也是企业筛选人的方式，多了解一些也没坏处。\nleetcode里的sql题，也是分三种难度，其实都很简单，随便做一做就行了。\n当然，leetcode也要盈利，它有付费的题，基本上，sql题，把免费的做完，面试时就没问题了，算法题，免费的都做不完，付不付费也没什么必要了，哈哈。\n自从突然被裁，准备2个星期面试，开始刷题，现在也一直保持leetcode练手的状态，这是好习惯，要坚持。\n","tags":["leetcode","interview"],"path":"2019/06/16/leetcode刷题/","external_link":""},{"title":"anki-好东西","date":"2019-08-11T05:47:38.000Z","content":"一直保持学习习惯，大家也都知道，学习中，最可怕的就是遗忘。只有记住的才是自己的。anki这款软件可以很好地帮助学习。\n只有安卓版是免费，iOS是收费的！！！sigh叹口气\n为了这款软件都要买一只安卓手机\n还好，去联通续期宽带，加98给一只vivo y70，虽然是联发科的破手机，不过随便用用也足够了。回来就装上anki，真好用！\n网上有各种各样的资源，教程，我是看知乎上的：https:zhuanlan.zhihu.com-anki\n有学习的意识，当然好，有好东西助力，当然更好~\nkeep trying~\n","tags":["anki"],"path":"2019/08/11/anki-好东西/","external_link":""},{"title":"一些经典算法","date":"2019-06-08T00:36:12.000Z","content":"网上各种算法的详细解释已经很多了，这里就放一些大纲。\n直接插入希尔排序二分排序冒泡排序选择排序快速排序归并排序堆排序\n这几个要烂熟于心。\n其中：希尔排序和插入排序一样，不同的是，将插入排序的每次+1换成步进值即可。\n二分排序，好多公司喜欢出这个和快排作为面试题，太经典了，一定要弄明白。\n冒泡排序和选择排序，这两个排序在写法上类似，但是：冒泡排序是，第二个循环内部比较，每次都将最大的放到最右边，从而下次循环比较可以将排序范围的右边减少一个。\n选择排序是，两个循环的数值比较，每次将最小的放在最左边，从而每次排序范围从最左边减少一个。\n快排，不管是刨坑法，还是换位法，主要思想就是找中轴线，先排后分再递归。每次排序找出中轴线j的位置，然后low–j-1, j+1–high,分成两个部分，用递归即可。\n归并，先分再排最后合。归并是将整个数组按mid分成两部分，然后再排序。当分成不能再分割的两部分时，排序（有奇数、有偶数的情况）。将每一小块排序完，合并在一起，即完成排序。\n堆排序，这个理论比前边的多一些，先把所有数据看成一个完全二叉树（完全二叉树，完美二叉树，满二叉树的区别了解一下）。先做出大根堆，然后不断建堆，比较，建堆，比较，因为是用递归，所以，其实是从下往上走的。每个节点都和自己的子节点比较，将大的值放到父节点，那么，递归完成后，一定是大顶堆。\n所有排序的代码和注释放在git上，看需下载。\n","tags":["interview","algorithm"],"path":"2019/06/08/一些经典算法/","external_link":""},{"title":"Spring的知识点","date":"2019-06-23T00:59:41.000Z","content":"Spring是Java开发的必备面试题，不管是在互联网，还是外企，更不用提一些中小企业，只要是面试，都会问到Spring.而Spring的内容有些过于多，如果平时没有积累，很容易在准备面试的时候抓瞎。\n随着Spring的发展，从xml逐渐演化注解，继续到SpringBoots，SpringCloud，我就被问到过Spring为什么要发展这种问题。虽然很恶心，但还是要忍着抽面试官的冲动回答一下。这个问题的答题点在于，每次发展的进化着重在哪方面。比如减少配置，开发越来越简单。Spring中bean的生命周期。一共14步，如果面试官不提前看一下，他也记不住。这就要求面试者复习一定要好好背一下，这种理论东西平常开发是用不到的，哪怕是你明白流程，想用语言准确的描述也是很难的，更何况面试的时候会紧张。Spring中常见的问题，比如初始化bean时的ABA，怎么解决。Spring最核心的AOP,IOC,DI，一定要烂熟于心。SpringBoot的核心注解，以及功能。尤其是自动配置的原理。SpringBoot配置属性加载顺序。有时间的话，看看源代码，基本面试就没什么问题了。当然，有的面试官会问边边角角的东西，这个是个人喜好了，多面几家，积累经验，这个不用特意关注。\n如果问起SpringCloud，那就开始和分布式相关了，如果平时的工作中不涉及这块内容，在简历里千万不要写！撑死了也就写一个了解，什么熟悉，精通这种词不要出现！\n我个人在这次面试中，没有分布式经验，在简历里也没有写，但就是有人会揪着分布式问个不停，不管我怎么说，我没用过，面试官就是会“和颜悦色”的让你好好想想，回答一下，那我只能根据我平时看的知识来回答。某刚起步的小公司，你们在面试前多看几眼简历，是不会吃亏的，好吗。。。\n还好新工作是金融大数据，互联网的新技术都涉及了，和甲骨文的全封闭技术不同，可以学习好多新知识，并且，难得的是，和中国社会中流行的技术不脱节，这个太重要了！在面试的时候，一定要问清楚工作中使用的技术，以防和社会脱节，减少竞争力。\n","tags":["interview","spring"],"path":"2019/06/23/spring的知识点/","external_link":""},{"title":"常用docker内容","date":"2019-07-20T13:46:37.000Z","content":"就是普通的常用docker内容\n安装最新的 Docker Community Edition 程序包:sudo yum install -y docker启动 Docker 服务:sudo service docker start将 ec2-user 添加到 docker 组，以便您能够执行 Docker 命令，而无需使用 sudo:sudo usermod -a -G docker ec2-user退出，再重新登录以接受新的 Docker 组权限。您的新 SSH 会话将具有相应的 Docker 组权限，而无需再使用 sudo。为了避免每次使用Docker命令时都需要切换到root账户，可以将当前用户加入安装中自动创建的 docker用户组:sudo usermod -aG docker $USER\n当然 更简单的方式是sudo -s\n因为电脑是win7 所以下载Docker Toolbox Win10或mac有其他的安装程序然后安装，安装完毕后，使用管理员权限运行。 如果报错，vmanage.box之类的问题，卸载自带的visual box，因为这个版本太高，会报错安装visual box4.6版本。 完毕后，重新运行程序。进入后，是win命令行。 如果想要使用linux命令行， 执行:docker-machine ssh default 推出linux命令行 执行:exit输入docker pull hello-world docker run hello-world\n如果有一个repository，去build那里的Dockerfile或者，直接pull那的image需要 docker login –username=用户名 –password=密码 要登录的地址然后执行 docker pull image地址如果，是本地的Dockerfile，文件里的FROM是从一个repository中做base，则也需要登录。build本地file的命令是:docker build -t 起名字:版本号 .\n如果，build或者pull的时候报错， EOF，这种错误很常见， 一般来说都是网速太慢导致的。可以有以下几种方式:1.添加镜像来加速2.增加同时下载的线程数在linux命令行下:vim etcdockerdaemon.json{\n“registry-mirrors”: [“https:registry.docker-cn.com&quot;], “insecure-registries”: [“registry.docker-cn.com”], “max-concurrent-downloads”: 10,“log-driver”: “json-file”,“log-level”: “warn”,“log-opts”: {“max-size”: “10m”,“max-file”: “3” }}\n修改daemon文件后，要重启docker才能生效Linux: service docker restart Win: docker-machine restartdocker镜像保存在 varlibdocker 目录下ref地址：https:docs.docker.comregistryspecapi虽然这里面写着Docker支持断点续传但实际上不支持，如果一段时间下不完，就重新从头开始再下一遍。所以，修改daemon文件是目前唯一可以加速的方式。\n后台执行容器docker run -d  tail -f devnull进入执行中的容器docker exec -it CONTAINER_ID bash\ndocker内最重要的是起服务后，容器间通信，有时间单写一篇。\n","tags":["docker"],"path":"2019/07/20/常用docker内容/","external_link":""},{"title":"开始上路","date":"2019-06-02T01:59:55.000Z","content":"开始制作这个博客，纯粹是因为突如其来的公司裁员，让我意识到中年危机已经到来！在这个技术不断更新换代的年代，一成不变是最可怕的事情。而学习后记不住，或者不使用逐渐遗忘，也让人无法进步。使用这个博客，记录一些学习的内容，希望可以保持更新，持续进步。\n","tags":["moods"],"path":"2019/06/02/开始上路/","external_link":""}]';

	s = s.replace(/\\n/g, "\\n")
               .replace(/\\'/g, "\\'")
               .replace(/\\"/g, '\\"')
               .replace(/\\&/g, "\\&")
               .replace(/\\r/g, "\\r")
               .replace(/\\t/g, "\\t")
               .replace(/\\b/g, "\\b")

// remove non-printable and other non-valid JSON chars
	s = s.replace(/[\u0000-\u0019]+/g,"");
	var list = JSON.parse(s);
	var fuse = new Fuse(list, options);
	var el = document.getElementById('search-form');
	var newBox = $('.Card-archive').first().clone();
	el.oninput = function(event){
		var searchText = el.value;
		var result = fuse.search(searchText);
		$('.archive-cards .Card-archive').remove();
		for(var i in result){
			var anotherBox = newBox.clone();
			var dateStr = new Date(result[i].date);
			anotherBox.css('display','flex');
			var url = "";

				url = result[i].external_link;
			}else{
				url = '/' + result[i].path;
			}

			anotherBox.find('.Card-title a').text(result[i].title).attr('href', url);
			anotherBox.find('.Card-date').text(dateStr.toDateString());
			anotherBox.appendTo('.archive-cards');
		}
	}
